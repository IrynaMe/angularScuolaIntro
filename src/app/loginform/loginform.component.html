<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 form-container">
      <h2 class="form-heading">Login form</h2>
      <form (ngSubmit)="submitForm(loginForm)" #loginForm="ngForm">
        <div class="form-group">
          <label for="InputUsername">Username</label>
          <input [(ngModel)]="currentUsername" type="text" class="form-control" id="currentUsername" name="username"
            aria-describedby="usernameHelp" placeholder="Inserisci il tuo nome utente" required>
          <small id="usernameHelp" class="form-text text-muted">Non condivideremo mai il tuo nome utente con nessun
            altro</small>
        </div>
        <div class="form-group">
          <label for="InputPassword1">Password</label>
          <input [(ngModel)]="currentPassword" type="password" class="form-control" id="currentPassword"
            name="password" placeholder="Inserisci la tua password" required>
        </div>
        <div class="form-check mt-2">
          <input type="checkbox" class="form-check-input" id="showPassword">
          <label class="form-check-label" for="showPassword">Mostra Password</label>
        </div>
        <div class="mt-3">
          <button type="submit" class="btn btn-primary">Invia</button>
        </div>
      </form>
      <div *ngIf="ElencoAllievi.length > 0" class="mt-3">
        <h3>Elenco Allievi</h3>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nome</th>
              <th scope="col">Cognome</th>
              <th scope="col">Email</th>
              <th scope="col">CF</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let allievo of ElencoAllievi; let i = index">
              <th scope="row">{{ i + 1 }}</th>
              <td>{{ allievo.nome }}</td>
              <td>{{ allievo.cognome }}</td>
              <td>{{ allievo.email }}</td>
              <td>{{ allievo.cf }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
