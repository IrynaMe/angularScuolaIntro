<div class="card h-100" style="width: 18rem">
  <img [src]="picPath" class="card-img-top" alt="cardTeacher" />
  <div class="card-body">
    <h5 class="card-title">{{ title }}</h5>
    <p class="card-text" style="height: 40%">{{ text }}</p>

    <a [href]="link" class="btn btn-primary">{{ buttonText }}</a>
  </div>
</div>
