
<div class="row row-cols-1 row-cols-md-4 g-4 p-4">
   
    <div  class="col" *ngFor="let categoria of ListaCategorie">
      
      <app-card 
      [appCardTitle]="categoria.nomeCat"
      [appCardText]="categoria.descrCat"
      [appCardLink]="categoria.linkCat"
      [appCardPicPath]="categoria.photo"
      [appCardButtonText]="cardButtonText"
      
      > </app-card>
    </div>
 
</div>
   <div class="row p-4" *ngIf="ListaCategorie.length==0"> <h1> Attenzione server non disponibile</h1>  </div>
